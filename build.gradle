plugins {
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.9.0'  // Add this line
}

group 'com.lol.ml'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.10.0'
}

sourceCompatibility = '11'
targetCompatibility = '11'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

application {
    mainModule = 'com.lol.ml.lolmloverlay'
    mainClass = 'com.lol.ml.lolmloverlay.HelloApplication'
}
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"  // or a newer JVM version
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"  // or a newer JVM version
}


dependencies {
    implementation ("org.tensorflow:tensorflow-core-platform:0.3.3")
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.9.0'  // Add Kotlin stdlib
    testImplementation 'org.jetbrains.kotlin:kotlin-test:1.9.0'  // Add Kotlin test framework if needed
    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}


repositories {
    mavenCentral()
}
